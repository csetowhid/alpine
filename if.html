    <div x-data="{
        show:false,
        users:[
        { id:1, name: 'Alex', points:1 },
        { id:2, name: 'Billy', points:40 },
        ],
        get peopleOrderedByPoints () {
            return this.users.sort((a,b) => b.points - a.points)
        }
        
    }">
    <button x-on:click="show = true">Show Users</button>
    <div x-show="show">
        <template x-for="user in users">
            <div>
