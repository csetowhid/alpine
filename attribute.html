<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Document</title>
    <style>
        .bold{
        font-weight: bold
    }
    .blue{
        color: blue;
    }
    </style>
</head>
<body>
    <div x-data>
        <span class="blue" x-bind:class="{ 'bold' : false }">
            Am I Bold?
        </span>
    </div>
    <br><br><br>


    <div x-data="{ selected: false}">
        <span x-bind:class="{ 'bold' : selected }">
            Am I Bold?
        </span>

        <button x-on:click="selected=true">Make It Bold</button>
    </div>

    <br><br><br>

    <form x-data="{ name: '' }" x-on:submit.prevent="alert(`Hey ${name}`)">
        <input type="text" x-model="name">

        <button type="submit" x-bind:disabled="name === ''">Lets Go</button>

    </form>

    <br><br><br>


    <div x-data="{ progress: 0 }">
        <progress max="100" x-bind:value="progress">
            <span x-text="${progress}%"></span>
        </progress>

        <button x-on:click="progress = progress + 5">Increment</button>
    </div>

</body>
</html>
